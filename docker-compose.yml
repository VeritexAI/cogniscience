version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cognigraph-postgres
    environment:
      POSTGRES_DB: cognigraph
      POSTGRES_USER: cognigraph
      POSTGRES_PASSWORD: cognigraph_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognigraph"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
